    <div class="main">
    <h2 class="signheading">Sign up</h2>
        <p>First name</p>
        <input type="text" placeholder="first name" name="" id="firstname">
        <p>Last name</p>
        <input type="text" placeholder="lastname" name="" id="lastname">
        <p>Username</p>
        <input type="text" placeholder="username" name="" id="username">
        <p>Email</p>
        <input type="email" placeholder="email" name="" id="email">
        <p>password</p>
        <input type="password" placeholder="password" name="" id="password">
        <p>Confirm password</p>
        <input type="password" placeholder="confirm password" name="" id="cpassword">
        <div class="btndiv d-flex gap-2 mt-2">
            <button class="btn btn-danger" id="signup" onclick="signuphandler()">submit</button>
            <a href="login.html"><button class="btn btn-outline-danger" id="login">Login</button></a>
